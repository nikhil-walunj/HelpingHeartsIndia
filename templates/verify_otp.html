{% extends "base.html" %}
{% load static %}

{% block "main" %}
<style>
  body {
    background-color: #000;
    font-family: 'Poppins', sans-serif;
  }
  .otp-container {
    max-width: 420px;
    margin: 100px auto;
    background-color: #1c1c1c;
    padding: 30px;
    border-radius: 12px;
    text-align: center;
    color: white;
  }
  input {
    padding: 10px;
    width: 100%;
    border-radius: 8px;
    margin-bottom: 15px;
    background: #333;
    color: white;
    border: none;
  }
  button {
    padding: 10px;
    width: 100%;
    background-color: #00ffff;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    color: black;
    cursor: pointer;
  }
</style>

<div class="otp-container">
  <h2>Verify OTP</h2>
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="otp" placeholder="Enter OTP" required>
    <button type="submit">Verify</button>
  </form>
   
  {% if messages %}
    {% for message in messages %}
      <p style="color: red;">{{ message }}</p>
    {% endfor %}
  {% endif %}
</div>
{% endblock "main" %}
