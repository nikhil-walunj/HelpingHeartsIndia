{% extends "base.html" %}
{% load static %}

{% block "main" %}

<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #000; /* Black background */
    font-family: 'Poppins', sans-serif;
  }

  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    margin-top: 30px;
    margin-bottom: 30px;
  }

  .login-box {
    background-color: #1c1c1c;
    padding: 35px 30px;
    border-radius: 12px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    color: #fff;
  }

  .login-box h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #00ffff;
  }

  .login-box form p {
    margin-bottom: 15px;
  }

  .login-box input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: none;
    border-radius: 6px;
    background: #333;
    color: #fff;
  }

  .login-box button {
    width: 100%;
    padding: 10px;
    background-color: #00ffff;
    border: none;
    border-radius: 6px;
    color: #000;
    font-weight: bold;
    margin-top: 15px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .login-box button:hover {
    background-color: #00cccc;
  }

  .remember-forgot {
    text-align: right;
    margin-bottom: 10px;
  }

  .forgot-password {
    color: #00ffff;
    text-decoration: none;
    font-size: 0.9em;
  }

    .forgot-password:hover {
        text-decoration: underline;
    }

  .login-link {
    text-align: center;
    font-size: 0.9em;
    margin-top: 10px;
  }

  .login-link a {
    color: #00ffff;
    text-decoration: none;
    font-weight: bold;
  }

  @media (max-width: 600px) {
    .login-box {
      padding: 25px 20px;
    }
  }
</style>

<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="remember-forgot">
        <a href="{% url 'forgotpassword' %}" class="forgot-password">Forgot password?</a>
      </div>

      <button type="submit">Login</button>

      <div class="login-link">
        Do not have an account? Register Here: <a href="{% url 'register' %}" class="forgot-password">Register</a>
      </div>
    </form>
  </div>
</div>

{% endblock "main" %}
