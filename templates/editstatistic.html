{% extends "base.html" %}
{% load static %}

{% block "main" %}
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #000;
        font-family: 'Poppins', sans-serif;
    }

    .edit-statistic-container {
        background-color: #0d1b2a;
        color: white;
        padding: 40px;
        border-radius: 10px;
        max-width: 600px;
        margin: 40px auto;
    }

    .edit-statistic-container h3 {
        font-size: 26px;
        margin-bottom: 20px;
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: 600;
        margin-bottom: 8px;
        display: block;
    }

    .form-control {
        background-color: #e0e0e0;
        border: none;
        border-radius: 6px;
        padding: 12px 14px;
        width: 100%;
    }

    .form-control:focus {
        outline: none;
        border: 2px solid #33d4e6;
    }

    .btn-submit {
        background-color: #33d4e6;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        transition: 0.3s ease;
        display: block;
        margin-top: 20px;
        width: 100%;
    }

    .btn-submit:hover {
        background-color: #22586d;
    }

    @media (max-width: 768px) {
        .edit-statistic-container {
            padding: 25px;
        }

        .edit-statistic-container h3 {
            font-size: 22px;
        }

        .btn-submit {
            font-size: 14px;
            padding: 10px 20px;
        }
    }
</style>

<div class="edit-statistic-container">
    <h3>Edit Statistic</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_label">Label</label>
            {{ form.label }}
        </div>
        <div class="form-group">
            <label for="id_value">Value</label>
            {{ form.value }}
        </div>
        <div class="form-group">
            <label for="id_icon">Icon</label>
            {{ form.icon }}
        </div>
        <div class="form-group">
            <label for="id_description">Description</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="id_order">Order</label>
            {{ form.order }}
        </div>
        <div class="form-group">
            <label for="id_status">Status</label>
            {{ form.status }}
        </div>
        <div class="form-group">
            <label for="id_last_updated">Last Updated</label>
            {{ form.last_updated }}
        </div>
        <button type="submit" class="btn-submit">Update Statistic</button>
    </form>
</div>
{% endblock "main" %}
