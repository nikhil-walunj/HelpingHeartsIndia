{% extends "base.html" %}
{% load static %}

{% block "main" %}

<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #000; /* Black background */
    font-family: 'Poppins', sans-serif;
  }

  .register-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin-top: 30px;
    margin-bottom: 30px;

  .register-box {
    background-color: #1c1c1c;
    padding: 35px 30px;
    border-radius: 12px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    color: #fff;
  }

  .register-box h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #00ffff;
  }

  .register-box form p {
    margin-bottom: 15px;
  }

  .register-box input,
  .register-box select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: none;
    border-radius: 6px;
    background: #333;
    color: #fff;
  }

  .register-box button {
    width: 100%;
    padding: 10px;
    background-color: #00ffff;
    border: none;
    border-radius: 6px;
    color: #000;
    font-weight: bold;
    margin-top: 15px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .register-box button:hover {
    background-color: #00cccc;
  }

  .login-link {
    text-align: center;
    font-size: 0.9em;
    margin-top: 10px;
  }

  .login-link a {
    color: #00ffff;
    text-decoration: none;
    font-weight: bold;
  }

  .login-link a:hover {
    text-decoration: underline;
  }

  @media (max-width: 600px) {
    .register-box {
      padding: 25px 20px;
    }
  }
</style>

<div class="register-container">
  <div class="register-box">
    <h2>Register</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit">Register</button>

      <div class="login-link">
        Already have an account? <a href="{% url 'login' %}">Back To Login</a>
      </div>
    </form>
  </div>
</div>

{% endblock "main" %}
