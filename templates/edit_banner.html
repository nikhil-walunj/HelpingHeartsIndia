{% extends "base.html" %}
{% load static %}

{% block "main" %}

<style>

    body {
        margin: 0;
        padding: 0;
        background-color: #000;
        font-family: 'Poppins', sans-serif;
    }
    .edit-banner-container {
        background-color: #0d1b2a;
        color: white;
        padding: 40px;
        border-radius: 10px;
        max-width: 500px;
        margin-bottom: 30px;
        margin-top: 30px;
        margin-left: auto;
        margin-right: auto;
        
       
    }

    .edit-banner-container h3 {
        font-size: 26px;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: 600;
        margin-bottom: 8px;
        display: block;
    }

    .form-control {
        background-color: #e0e0e0;
        border: none;
        border-radius: 6px;
        padding: 12px 14px;
        width: 100%;
    }

    .form-control:focus {
        outline: none;
        border: 2px solid #33d4e6;
    }

    .btn-submit {
        background-color: #33d4e6;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        transition: 0.3s ease;
        display: block;
        margin-top: 20px;
        width: 100%;
    }

    .btn-submit:hover {
        background-color: #22586d;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        .edit-banner-container {
            padding: 20px;
        }

        .edit-banner-container h3 {
            font-size: 22px;
        }

        .btn-submit {
            font-size: 14px;
            padding: 10px 20px;
        }

        .form-control {
            padding: 10px 12px;
        }
    }
</style>


<div class="edit-banner-container">
    <h3>Edit Banner</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="id_description">Description</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="id_image_url">Banner Image</label>
            {{ form.image_url }}
        </div>
        <div class="form-group">
            <label for="id_order">Display Order</label>
            {{ form.order }}
        </div>
        <div class="form-group">
            <label for="id_status">Status</label>
            {{ form.status }}
        </div>
        <button type="submit" class="btn-submit">Save Changes</button>
    </form>
</div>

{% endblock "main" %}
